<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistemas Operativos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./img/logo-2.png">
</head>
<body>

    <!-- Cambios hasta aquí -->

    <h1 class="text-center my-5 titulo">Algoritmo de planificación FCFS</h1>

    <!-- Botón para mostrar todos los procesos -->
    <button onclick="seeAllProcesses()">Ver todos los procesos</button>

    <!-- Modal para mostrar los procesos -->
    <div id="modal" class="modal">
    <div class="modal-content">
        <!-- Botón de cierre -->
        <span class="close">&times;</span>
        <!-- Contenedor de procesos -->
        <div id="process-container"></div>
    </div>
    </div>

    <h1 id="contador" class="contador-container">0</h1>

    <div class="container mt-5 p-5" id="main-container">

        <!-- Ingresar Procesos -->
        <div class="col-md-12 agregar-cita mb-20">
            <form id="quantity">
                <h2 class="mb-12 text-center">Cantidad De Procesos</h2>

                <div class="form-group row justify-content-center mb-20">
                    <div class="col-sm-4 col-lg-4">
                        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Ingresa una catidad">
                    </div>
                </div>

                <div class="form-group text-center">
                        <button type="submit" class="btn btn-success" id="button-quantity">Agregar</button>
                </div>
            </form>
        </div>

        <hr>
        <br>

        <!-- Procesos Nuevos -->
        <h4 id="title-1" class="text-center mt-10 mb-12 font-weight-bold" >- PROCESOS NUEVOS: <span></span> - </h3>
        <div id="contenido-1" class="row">
        </div> <!--.row-->


        <!-- <h4 id="title-3" class="text-center mb-12 font-weight-bold">- PROCESOS EN MEMORIA -</h4> -->
        <div id="contenido-3" class="row">

             <!-- Procesos Listos -->
             <div class="col-md-4 component listos">
                <h2 id="resolucion" class="mb-4 text-center">Listos</h2>
                <p> Id: <span></span> </p>
                <p> Tiempo Max: <span></span> </p>
                <p> Tiempo Res: <span></span> </p>
            </div>

            <!-- Procesos Ejecución -->
            <div class="col-md-4 component ejecucion">
                <h2 class="text-center mb-4">Ejecución</h2>   
                <p> Id: <span></span> </p>
                <p> Opt: <span></span> </p>
                <p> Num1: <span></span> </p>
                <p> Num2: <span></span> </p>
                <p> Tiempo Act: <span></span> </p>
                <p> Tiempo Max: <span></span> </p>
            </div>

            <!-- Procesos Bloqueados -->
            <div class="col-md-4 component bloqueados">
                <h2 id="resolucion" class="mb-4 text-center">Bloqueados</h2>
                <p> Id: <span></span> </p>
                <p> Tiempo Esp: <span></span> </p>
            </div>

        </div> 

        <hr>
        <br>

        <!-- Procesos Terminados -->
        <h4 id="title-1" class="text-center mt-10 mb-12 font-weight-bold" >- PROCESOS TERMINADOS -</h3>
        <div id="terminado" class="row component">
        </div> <!--.row-->

    </div>

    <script src="js/app.js" type="module"></script>

</body>
</html>
